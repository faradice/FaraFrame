<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>$(TableTitle)</title>
	<link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="http://www.datatables.net/rss.xml">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.5.2/css/buttons.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href='http://www.faradice.com/resource/css/editor.dataTables.css' />
	
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.flash.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.print.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/select/1.2.7/js/dataTables.select.min.js"></script>
	<script type="text/javascript" language="javascript "src="http://www.faradice.com/resource/js/dataTables.editor.js"></script>

	<style>	
	.dt-button.red {
        color: red;
    }
	
	</style>	
	
	<script type="text/javascript" class="init">	
		var table; 	
	  	function updateData(command) {
	        $.ajax({
	            method:"POST",
	            dataType: "text",
				url: "/Fara/api/chargers",
	            data: command,
	            success: function(data) {
					table.ajax.reload( null, false );
	            },
	            error: function() {
					table.ajax.reload( null, false );
	            }
	        });
	    }    
	
		$(document).ready(function() {

			editForm = new $.fn.dataTable.Editor( {
				table: "#faraTable",
					fields: [ 
					{label: "Nafn:", name: "name"}, 
					{label: "Heimili:", name: "home"}, 
					{label: "Starf:",name: "occupation"}, 
				]
			});

			deleteForm = new $.fn.dataTable.Editor({
				table: "#faraTable",
					fields: [ 
					{label: "Name:", name: "name", type: "readonly"}, 
				]
			});
			
			var addRow = {
			  text: '',
			  className: 'far fa-plus-square',
			  action: function ( e, dt, node, config ){
				editForm.create({
					title: '$(AddRecord)',	
					buttons: [
					{  text:'Staðfesta',
					   action: function() {
					      this.close();
				    	  var name = editForm.get("name")
				    	  var home = editForm.get("home")
				    	  var occupation =editForm.get("occupation");
					      var command = "TestFile;Add;"+name+", "+home+", "+occupation;
					      updateData(command);
					   }     					  
					}, 
					{  text:'Hætta við',
					   action: function(e,dt, node, config) {
						  this.close();
					   }     					  
					}
					]
				});
			  }
			}

			var editRow = {
			  text: '',
			  className: 'far fa-edit',
			  extend: 'selected',
			  action: function ( e, dt, node, config ){
				  editForm.create({
					title: '$(UpdateRecord)',	
					buttons: [
					{  text:'Staðfesta',
					   action: function() {
					      this.close();
				    	  var name = table.row('.selected').data().name;
				    	  var home = table.row('.selected').data().home;
				    	  var occupation = table.row('.selected').data().occupation;
				    	  var newName = editForm.get("name");
				    	  var newHome =editForm.get("home")
				    	  var newOccupation = editForm.get("occupation")
					      var command = "TestFile;Update;"+name+", "+home+", "+occupation;
					      command+=";"+newName+", "+newHome+", "+newOccupation;
					      updateData(command);
					   }     					  
					}, 
					{  text:'Hætta við',
					   action: function(e,dt, node, config) {
						  this.close();
					   }     					  
					} 
					]
				});
				editForm.set(('name'), table.row('.selected').data().name);
				editForm.set(('home'), table.row('.selected').data().home);
				editForm.set(('occupation'), table.row('.selected').data().occupation);
			  }
			}
			
			var deleteRow = {
				extend: 'selected',
				text: '',
				className: 'red far fa-trash-alt',
				action: function ( e, dt, node, config ) {
				var df = deleteForm.create({
					title: '$(DelRecord)',
					buttons: [
					{  text:'Staðfesta',
					   action: function() {
					      this.close();
				    	  var name = table.row('.selected').data().name;
				    	  var home = table.row('.selected').data().home;
				    	  var occupation = table.row('.selected').data().occupation
					      var command = "TestFile;Delete;"+name+", "+home+", "+occupation;
					      updateData(command);
					   }
					}, 
					{  text:'Hætta við',
					   action: function(e,dt, node, config) {
						  this.close();
					   }     					  
					} 
					]
				});
				df.set(('name'), table.row('.selected').data().name);
			  }
			}
			
			table = $('#faraTable').DataTable({
				"ajax": {
					"url":"/Fara/api/chargers",
					"type":"GET",
					"dataSrc": ""
				},
		        "columns": [
		            { "data": "name" },
		            { "data": "home"},
		            { "data": "occupation"}
				],
				dom: "Bfrtip",				
				select: 'single',
				responsive: true,
				
				language: {
				    info: "Síða _PAGE_ af _PAGES_",
					paginate: {
						previous: "Fyrri",
						next: "Næsta",
						last: "Síðasta",
						first: "Fyrsta"
				   }
				},
							
				buttons: [
					addRow,
					editRow,
					deleteRow,
					{
						extend: 'collection',
						text: 'Senda',
						buttons: [ 'csv', 'excel', 'pdf' ]
					}
    			]
			});
		});
     </script>		
</head>
<body>
   <div class="container">
  	<table id="faraTable" class="display nowrap" style="width:100%">
  	   <thead>
        <tr>
          <th>Nafn</th>
          <th>Heimili</th>
          <th>Starf</th>
        </tr>
       </thead>
    </table>
  </div>
</body>
</html>
