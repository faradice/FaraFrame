<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>Editor WorkIT</title>
	<link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="http://www.datatables.net/rss.xml">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.5.2/css/buttons.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href='http://www.faradice.com/resource/css/editor.dataTables.css' />
	
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.flash.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.print.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/select/1.2.7/js/dataTables.select.min.js"></script>
	<script type="text/javascript" language="javascript "src="http://www.faradice.com/resource/js/dataTables.editor.js"></script>

	<style>	
	.dt-button.red {
        color: red;
    }
	
	</style>	
	
	<script type="text/javascript" class="init">	
 	
		$(document).ready(function() {
			var maxId = 18;			
			var columnDefs = [
			{title: "DT_RowId"}, 
			{title: "group", type: "text"}, 
			{title: "name", type: "text"}, 
			{title: "description", type : "text"}, 
			{title: "ip", type: "text"}, 
			];
				
			function data(input, type) {
				$.ajax({
					type: type,
					url: "/Fara/api/",
				    data : input,
			        success: function(data) {
			        	dataset = data;
			        	alert(data);
			        	$(".result").html(data);
			        }
				});
			}
			
			
			editForm = new $.fn.dataTable.Editor( {
				table: "#faraTable",
					title: 'Skrá Hleðslu', 
					fields: [ 
					{label: "Name:", name: "Name"}, 
					{label: "Position:", name: "Position"}, 
					{label: "Office:",name: "Office"}, 
					{label: "Extension:", name: "Extension"}, 
					{label: "Start date:", name: "StartDate", type: "datetime"}, 
					{label: "Laun:",name: "Salary"}
				]
			});

			deleteForm = new $.fn.dataTable.Editor( {
				table: "#faraTable",
					title: 'Eyða Hleðslu', 
					fields: [ 
					{label: "Hleðsla:", name: "Name", type: "readonly"}, 
				]
			});
			
			var addRow = {
			  text: '',
			  className: 'far fa-plus-square',
			  action: function ( e, dt, node, config ){
				editForm.create({
					title: 'Skrá nýja hleðslu',	
					buttons: [
					{  text:'Staðfesta',
					   action: function() {
						  maxId++;
						  var newRow = [maxId, editForm.get("Name"), editForm.get("Position"), editForm.get("Office"), editForm.get("Extension"), editForm.get("StartDate"), editForm.get("Salary")];
						  table.row.add(newRow).draw();
						  this.close();
					   }     					  
					}, 
					{  text:'Hætta við',
					   action: function(e,dt, node, config) {
						  this.close();
					   }     					  
					}
					]
				});
			  }
			}

			var editRow = {
			  text: '',
			  className: 'far fa-edit',
			  extend: 'selected',
			  action: function ( e, dt, node, config ){
				editForm.create({
					title: 'Breyta hleðslu',	
					buttons: [
					{  text:'Staðfesta',
					   action: function() {
						  this.close();
						  var newRow = [maxId, editForm.get("Name"), editForm.get("Position"), editForm.get("Office"), editForm.get("Extension"), editForm.get("StartDate"), editForm.get("Salary")];
//						  table.row.add(newRow).draw();
					   }     					  
					}, 
					{  text:'Hætta við',
					   action: function(e,dt, node, config) {
						  this.close();
					   }     					  
					} 
					]
				});
				editForm.set(('Name'), table.row('.selected').data()[1]);
				editForm.set(('Position'), table.row('.selected').data()[2]);
				editForm.set(('Office'), table.row('.selected').data()[3]);
				editForm.set(('Extension'), table.row('.selected').data()[4]);
				editForm.set(('StartDate'), table.row('.selected').data()[5]);
				editForm.set(('Salary'), table.row('.selected').data()[6]);
			  }
			}
			
			var deleteRow = {
				extend: 'selected',
				text: '',
				className: 'red far fa-trash-alt',
				action: function ( e, dt, node, config ) {
				var df = deleteForm.create({
					title: 'Henda hleðslu',
					buttons: [
					{  text:'Staðfesta',
					   action: function() {
						  this.close();
						  var row = table.row('.selected');
						  row.remove().draw( false );
					  }
					}, 
					{  text:'Hætta við',
					   action: function(e,dt, node, config) {
						  this.close();
					   }     					  
					} 
					]
				});
				df.set(('Name'), table.row('.selected').data()[1]);
			  }
			}
			
			var table = $('#faraTable').DataTable({
				"ajax": {
					"url":"/Fara/api/chargers",
					"type":"GET",
					"dataSrc": ""
				},
		        "columns": [
		            { "data": "Heimili" },
		            { "data": "Nafn"},
		            { "data": "Starf"}
				],
				dom: "Bfrtip",				
				select: 'single',
				responsive: true,
				
				language: {
				    info: "Síða _PAGE_ af _PAGES_",
					paginate: {
						previous: "Fyrri",
						next: "Næsta",
						last: "Síðasta",
						first: "Fyrsta"
				   }
				},
							
				buttons: [
					addRow,
					editRow,
					deleteRow,
					{
						extend: 'collection',
						text: 'Senda',
						buttons: [ 'csv', 'excel', 'pdf' ]
					}
    			]
			});
		});
     </script>		
</head>
<body>
   <div class="container">
  	<table id="ajaxTable" class="display nowrap" style="width:100%">
  	   <thead>
        <tr>
          <th>Heimili</th>
          <th>Nafn</th>
          <th>Vinna</th>
        </tr>
       </thead>
    </table>
  </div>
</body>
</html>
