<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nice it is</title>
    <link rel='stylesheet' type='text/css' href='http://www.faradice.com/resource/css/bootstrap2.css' />
    <link rel='stylesheet' type='text/css' href='http://www.faradice.com/resource/css/font-awesome2.css' />
    
    <link rel="stylesheet" href="./Checkbox/Font-Awesome/css/font-awesome2.css"/>
    <link rel='stylesheet' type='text/css' href='http://www.faradice.com/resource/css/build2.css' />
    
</head>
<body>
<div class="container">
    <h2>FlottAST</h2>
         <div class="row">
            <div class="col-md-4">
                <fieldset>
                    <legend>
                        Einfalt
                    </legend>
                     <div class="checkbox">
                        <input id="checkbox1" class="styled" type="checkbox">
                        <label for="checkbox1">
                            default
                        </label>
                    </div>
                    <div class="checkbox checkbox-primary">
                        <input id="checkbox2" class="styled" type="checkbox" checked>
                        <label for="checkbox2">
                            Primary
                        </label>
                    </div>
                    <div class="checkbox checkbox-success">
                        <input id="checkbox3" class="styled" type="checkbox">
                        <label for="checkbox3">
                            Success
                        </label>
                    </div>
                    <div class="checkbox checkbox-info">
                        <input id="checkbox4" class="styled" type="checkbox">
                        <label for="checkbox4">
                            Info
                        </label>
                    </div>
                    <div class="checkbox checkbox-warning">
                        <input id="checkbox5" type="checkbox" class="styled" checked>
                        <label for="checkbox5">
                            Warning
                        </label>
                    </div>					
</body>
</html>
