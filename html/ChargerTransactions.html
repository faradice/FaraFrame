<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>$(TableTitle)</title>
	<link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="http://www.datatables.net/rss.xml">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.5.2/css/buttons.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href='http://www.faradice.com/resource/css/editor.dataTables.css' />
    <link rel='stylesheet' type='text/css' href='http://www.faradice.com/resource/css/Common.css'>
	 	 	
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.flash.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.print.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/select/1.2.7/js/dataTables.select.min.js"></script>
	<script type="text/javascript" language="javascript "src="http://www.faradice.com/resource/js/dataTables.editor.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" language="javascript "src="https://momentjs.com/downloads/moment-with-locales.js"></script>
	
	<style>
   		.dt-button.yellow-fg {
   			color: #EAC440;
   		}

   		.dt-button.dark-bg {
   			color: #EAC440;
   		}

  		.dt-button.sep {
   			margin-right: 2em;
   		}

	</style>
	
	<script type="text/javascript" class="init">	
		var table; 	

	    editor = new $.fn.dataTable.Editor( {
			fields: 
			[ 
				{label: "Status:", name: "enable", type: 'radio',
					def: function () { return 'Disabled'; },
					options: [
						{label: 'Enabled',  value: 'Enabled'},
						{label: 'Disabled', value: 'Disabled'}
					]
				},
				
				{label: 'Tímabil:', name: 'dagsetning', type: 'datetime', 
					def: function () {return new Date(moment('11 Feb 2019', 'D MMM YYYY')); },
					format: 'D MMM YYYY',
					fieldInfo: 'Byrjun tímabils',
				}, 

				{label: '', name: 'dagsetning2', type: 'datetime', 
					def: function () {return new Date(moment('11 Mar 2019', 'D MMM YYYY')); },
					format: 'D MMM YYYY',
					fieldInfo: 'lok tímabils',
				}, 
				
				{label: 'Hleðsla:', fieldInfo: 'Nafn á hleðslunni ', name: 'hledsla',
					def: function () { return 'Hleðslan'; },
				}, 
				
				{label: 'Kapall', name: 'Type', type: 'select',
					def: function () { return 'type1'; },
					options: [
						{ label: 'Type1', value: 'type1' },
						{ label: 'Type2', value: 'type2' }
					]
				}
			] // Fields
		}); // Editor
 
		function showSelectDialog() {
			alert('Velja stöðvar og tímabil');
			  editor.create({
					title: 'Stöðvar og Tímabil',	
					buttons: [
					{  text:'Staðfesta',
						name: 'ok',
					   action: function() {
						  this.close();
						  saveFields();
						  editor.destroy();
					   }     					  
					}, 
					{  text:'Hætta við',
					   action: function(e,dt, node, config) {
						  this.close();
						  editor.destroy();
					   }     					  
					} 
					]
				});
		}

		function updateData(command) {
	        $.ajax({
	            method:"POST",
	            dataType: "text",
				url: "/Fara/api$(pageName)",
	            data: command,
	            success: function(data) {
					table.ajax.reload( null, false );
	            },
	            error: function() {
					table.ajax.reload( null, false );
	            }
	        });
	    }    
	
		$(document).ready(function() {
			var velja = {
			  text: '',
			  className: 'fas fa-filter',
			  titleAttr: 'Stöðvar og tímabil',
			  action: function ( e, dt, node, config ) {
				  showSelectDialog();
			  }
			}
						
			table = $('#faraTable').DataTable({
				"ajax": {
					"url":"/Fara/api$(pageName)",
					"type":"GET",
					"dataSrc": ""
				},
		     "columns": [
			      $(columns)
             ],
				dom: "Bfrtip",				
				select: 'single',
				responsive: true,
				
				language: {
				    info: "Síða _PAGE_ af _PAGES_",
					paginate: {
						previous: "Fyrri",
						next: "Næsta",
						last: "Síðasta",
						first: "Fyrsta"
				   },
			        select: {
			            rows: ""
			        },
			        "search": "Finna:"

				},

				dom: "Bfrtip",				
				buttons: [
					velja
				]
			});
		});
     </script>		
</head>
<body>
   $(Header)
  <div class='page-wrap'>
    <p>
    <div style='margin: 1em'>
      <div style= 'margin-bottom:1em'>$(TableTitle)</div>
      <table id="faraTable" class="display nowrap" style="width:100%">
      </table>
    </div>
  </div>
  <footer class='site-footer'><a href='http://www.syn.is'>Heimasíða Farsýn</a></footer>
  </body>
</html>
