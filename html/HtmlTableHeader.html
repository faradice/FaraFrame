<html>
<head>
	<title>$(Title)</title>
	<meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" type="text/css" href="http://www.faradice.com/resource/css/jquery.dataTables.css">
	<link rel="stylesheet" type="text/css" href="http://www.faradice.com/resource/css/shCore.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/' crossorigin='anonymous'>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.5.2/css/buttons.dataTables.min.css">
    <link rel='stylesheet' type='text/css' href='http://www.faradice.com/resource/css/Common.css'>
    
 	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" language="javascript" src="http://www.faradice.com/resource/js/jquery.dataTables.js"></script>
	<script type="text/javascript" language="javascript" src="http://www.faradice.com/resource/js/shCore.js"></script>
	<script type="text/javascript" language="javascript "src="http://www.faradice.com/resource/js/demo.js"></script>
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.print.min.js"></script>

	<script type="text/javascript" class="init">
		$(document).ready(function() {
			table = $('#dataTable').DataTable( {
				dom: 'Bfrtip',
				"pageLength": 10,
				buttons: [
					'copy', 'csv', 'excel', 'pdf', 'print'
				]
			} );	
			    
		    $('#dataTable tbody').on( 'click', 'tr', function () {
		        if ( $(this).hasClass('selected') ) {
		            $(this).removeClass('selected');
		        }
		        else {
		            table.$('tr.selected').removeClass('selected');
		            $(this).addClass('selected');
		        }	    
		    } );

		} );
     </script>
</head>

<body>
  <div class='page-wrap'>
    <div class='Header' style='text-align:center'>
    <div style='margin-bottom: 0.65em;'>

      <span id='menu' class='fas fa-bars menu' style='float:right'>
    </span>
    </div>
